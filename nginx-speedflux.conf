# Nginx configuration for SpeedFlux
# Domain: speedflux.hashmatrix.dev
# Place this file in /etc/nginx/sites-available/speedflux
# Then create symlink: sudo ln -s /etc/nginx/sites-available/speedflux /etc/nginx/sites-enabled/

# HTTP server (for Let's Encrypt validation and redirect)
server {
    listen 80;
    listen [::]:80;
    server_name speedflux.hashmatrix.dev www.speedflux.hashmatrix.dev;

    # ACME challenge - MUST be before any other location blocks
    # This location block must return the actual file content, not 204
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
    }

    # Root for other requests (will be redirected)
    root /var/www/speedflux;
    index index.html;

    # Redirect all other HTTP traffic to HTTPS (after cert is installed)
    location / {
        return 301 https://$host$request_uri;
    }
}

