version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-speed-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ALLOWED_ORIGINS=*
      - MAX_CONNECTIONS=1000
      - ENABLE_LOGGING=true
      - ENABLE_METRICS=true
      - ENV=production
    restart: unless-stopped
    networks:
      - nova-speed-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  nova-speed-network:
    driver: bridge

