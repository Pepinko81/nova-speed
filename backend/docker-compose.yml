version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-speed-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ALLOWED_ORIGINS=*
      - MAX_CONNECTIONS=1000
      - ENABLE_LOGGING=true
      - ENABLE_METRICS=true
      - ENV=production
      - GEOIP_CITY_PATH=/usr/share/GeoIP/GeoLite2-City.mmdb
      - GEOIP_ASN_PATH=/usr/share/GeoIP/GeoLite2-ASN.mmdb
      - GEOIP_ISP_PATH=/usr/share/GeoIP/GeoLite2-ISP.mmdb
    volumes:
      # Mount GeoIP databases (download from MaxMind and place in ./geoip directory)
      - ./geoip:/usr/share/GeoIP:ro
    restart: unless-stopped
    networks:
      - nova-speed-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  nova-speed-network:
    driver: bridge

